<!DOCTYPE html>
<html>
<head>
    <title>The Party Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="js/party-item.js"></script>
    <script src="js/party-items.js"></script>
    <script src="js/food-items.js"></script>
    <script src="js/party.js"></script>

    <script>
        $(document).ready(initApp);

        let party = null;
        function initApp() {
            party = new Party();
            party.start();
        }
    </script>
</head>
<body>
<div class="landing">
    <h1>The Party Bus</h1>
    <div class="imgContainer">
        <img>
    </div>
    <button class="startButton">Let's Party!</button>
</div>
<div class="main">
    <div class="details">
        <p>Details</p>
        <div class="contentContainer">
            <div class="listItemContainer">
                <div class="listImageContainer">
                    <img>
                </div>
                <div class="listContentContainer">
                    <h3>Name</h3>
                    <p class="listItemDetails"></p>
                </div>
                <div class="deleteButtonContainer">
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cocktail">
        <p>Cocktail</p>
        <div class="contentContainer">
            <div class="listItemContainer">
                <div class="listImageContainer">
                    <img>
                </div>
                <div class="listContentContainer">
                    <h3>Name</h3>
                    <p class="listItemDetails"></p>
                </div>
                <div class="deleteButtonContainer">
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="food">
        <p>Food</p>
        <div class="contentContainer">
            <div class="listItemContainer">
                <div class="listImageContainer">
                    <img>
                </div>
                <div class="listContentContainer">
                    <h3>Name</h3>
                    <p class="listItemDetails"></p>
                </div>
                <div class="deleteButtonContainer">
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="music">
        <p>Music</p>
        <div class="contentContainer">
            <div class="listItemContainer">
                <div class="listImageContainer">
                    <img>
                </div>
                <div class="listContentContainer">
                    <h3>Name</h3>
                    <p class="listItemDetails"></p>
                </div>
                <div class="deleteButtonContainer">
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="informationModalExample">
    <button class="closeButton">X</button>
    <div class="titleContainer">
        <h2>Details</h2>
    </div>
    <div class="listItemContainer">
        <div class="listImageContainer">
            <img>
        </div>
        <div class="listContentContainer">
            <h3>Name</h3>
            <p class="recipe"></p>
        </div>
    </div>
</div>

<div class="searchModalExample">
    <button class="closeButton">X</button>
    <div class="titleContainer">
        <input placeholder="search" class="search" type="text">
        <button class="searchButton">Search</button>
    </div>
    <div class="listItems">
        <div class="listItemContainer">
            <div class="listImageContainer">
                <img>
            </div>
            <div class="listContentContainer">
                <h3>Name</h3>
                <p class="listItemDetails"></p>
            </div>
            <div class="addButtonContainer">
                <button class="addButton">Add</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
