        <div class="landing hidden">

                        <div class="inputContainer">

                                </div>

                            <div class="timeInput">
                                <div class="input-field">
                                    <i class="material-icons prefix">access_time</i>

                                </div>
                            </div>
                            <div class="timeInput">
                                <div class="input-field">
                                    <i class="material-icons prefix">access_time</i>
                                    <input type="time" id="pickEndTime">

                                </div>
                            </div>

                            <!-- </div> -->
                        </div>

                        <button class="readyToPartyButton waves-effect waves-light btn-large"><i class="fas fa-glass-cheers"></i> Save</button>

                    </div>
                    <div class="searchContainer"></div>
                    <div class="informationContainer">

                        </div>
                        <div class="buttonPanel row">

                        </div>
                    </div>

                    <button class="goToMusic waves-effect waves-light btn-large">Next</button>
                </div>
