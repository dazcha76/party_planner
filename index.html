<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="js/party-item.js"></script>
    <script src="js/party-items.js"></script>
    <script src="js/cocktail-items.js"></script>
    <script src="js/food-items.js"></script>
    <script src="js/detail-items.js"></script>
    <script src="js/music-items.js"></script>
    <script src="js/party.js"></script>
    <script src="clickHandle.js"></script>
    <script src='main.js'></script>
    <title>Let's Party!</title>
</head>
<body>
<div class="landing">
    <h1>The Party Bus</h1>
    <button class="startButton waves-effect waves-light btn-large pulse">Let's Party!</button>
</div>
    <div class="main">
        <div class="section details">
            <p class='sectionTitle'>Details</p>
            <div class="wholeContainer">
                <div class='contentContainerTitle'>
                    <h2>Details</h2>
                    <i class="medium material-icons addNew">add_box</i>
                </div>
                <div class="contentContainer">
                </div>
                <div class="searchContainer">
                    <button class="closeButton">X</button>
                    <div class="titleContainer">
                        <input placeholder="search" class="search" type="text">
                        <button class="searchButton">Search</button>
                    </div>
                    <div class="listItems">
                    </div>
                </div>
                <div class="informationContainer">
                    <button class="closeButton">X</button>
                    <div class="displayContainer">
                    </div>
                </div>
            </div>    
        </div>

        <div class="section cocktail">
            <p class='sectionTitle'>Cocktail</p>
                <div class="wholeContainer">
                <div class='contentContainerTitle'>
                    <h2>Cocktail</h2>
                    <i class="medium material-icons addNew">add_box</i>
                </div>
                <div class="contentContainer">
                </div>
                <div class="searchContainer">
                    <button class="closeButton">X</button>
                    <div class="titleContainer">
                        <input placeholder="search" class="search" type="text">
                        <button class="searchButton">Search</button>
                    </div>
                    <div class="listItems">
                    </div>
                </div>
                <div class="informationContainer">
                    <button class="closeButton">X</button>
                    <div class="titleContainer">
                        <h2>Details</h2>
                    </div>
                    <div class="listItemContainer">
                        <div class="listImageContainer">
                            <img>
                        </div>
                        <div class="listContentContainer">
                            <h3>Name</h3>
                            <p class="recipe"></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

        <div class="section food">
            <p class='sectionTitle'>Food</p>
            <div class="wholeContainer">
                <div class='contentContainerTitle'>
                    <h2>Food</h2>

                    <i class="medium material-icons addNew">add_box</i>
                </div>
                <div class="contentContainer">
                </div>
                <div class="searchContainer">
                    <button class="closeButton">X</button>
                    <div class="titleContainer">
                        <input placeholder="search" class="search" type="text">
                        <button class="searchButton">Search</button>
                    </div>
                    <div class="listItems">
                    </div>
                </div>
                <div class="informationContainer">
                    <button class="closeButton">X</button>
                    <div class="displayContainer">
                    </div>
                </div>
            </div>    
        </div>

        <div class="section music">
            <p class='sectionTitle'>Music</p>
            <div class="wholeContainer">
                <div class='contentContainerTitle'>
                    <h2>Music</h2>
                    <i class="medium material-icons addNew">add_box</i>
                </div>
                <div class="contentContainer">
                </div>
                <div class="searchContainer">
                    <button class="closeButton">X</button>
                    <div class="titleContainer">
                        <input placeholder="search" class="search" type="text">
                        <button class="searchButton">Search</button>
                    </div>
                    <div class="listItems">
                    </div>
                </div>
                <div class="informationContainer">
                    <button class="closeButton">X</button>
                    <div class="displayContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
